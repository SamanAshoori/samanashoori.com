<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>There Will Be Clicks</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <!-- Marquee Section -->
    <div id="marquee-cont">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="50px" style="background:#2a2a2a;">
                    <button id="ticker-title">"News":</button>
                </td>
                <td id="marquee">
                    <marquee onmouseover="//this.stop();" onmouseout="//this.start();" id="scroll">
                        temp <img src="images/oil.png" width="25px" alt="Oil Icon">
                    </marquee>
                </td>
            </tr>
        </table>
    </div>

    <!-- Main Game Section -->
    <div class="sectionLeft unselectable">
        <center>
            <!-- Score Container -->
            <div class="scoreContainer unselectable">
                <span id="oil">0</span> Oil <br>
                <span id="oilPerSecond">0</span> Oil Per Second <br>
                <span id="dollars">$ 0</span> <br>
                <span id="dollarsPerSecond">$0</span> Per Second <br>
            </div>
            <br>
            <!-- Clicker Section -->
            <div class="unselectable" id="clicker"></div>
        </center>

        <!-- Footer Section -->
        <div class="sectionFooter">
            <h5>There Will Be Clicks</h5>
            <button onclick="resetGame();">Reset Game</button>
            <p id="totalClicks">Total Clicks: 0</p>
            <p id="totalDollars">Total Dollars: 0</p>
            <p id="totalOil">Total Oil: 0</p>
            <p id="gameVersion"></p>
        </div>
    </div>

    <!-- Right Section (Upgrades, Shop, Sales, Awards) -->
    <div class="sectionRight">
        <div id="upgradeContainer"></div>
        <div id="shopContainer"></div>
        <div id="salesContainer"></div>
        <div id="awardContainer"></div>
    </div>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
        <a href="index.html">
            <button>Home</button>
        </a>
    </div>

    <!-- Scripts -->
    <script src="game.js"></script>
</body>
</html>
