<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life in Seconds</title>
    <link rel="stylesheet" href="seconds.css">
</head>
<body>
    <div class="container">
        <h1>How Much Life Have You Lived?</h1>
        <p class="subtitle">Enter your birthday in <strong>dd-mm-yyyy</strong> format to see how many seconds you've lived, how many you have left, and what percentage of your life you've used.</p>
        
        <div class="input-group">
            <input type="text" id="userBirthday" placeholder="dd-mm-yyyy">
            <button onclick="setBirthday()">Start Counting</button>
        </div>

        <div class="stats">
            <div id="SecondsLived" class="stat-box">
                <span class="stat-label">Seconds Lived</span>
                <span class="stat-value">0</span>
            </div>
            <div id="SecondsLeft" class="stat-box">
                <span class="stat-label">Seconds Left</span>
                <span class="stat-value">0</span>
            </div>
            <div id="PercentLived" class="stat-box">
                <span class="stat-label">Percent Lived</span>
                <span class="stat-value">0%</span>
            </div>
        </div>
    </div>

    <footer>
        <a href="index.html">
            <button>Home</button>
        </a>
    </footer>

    <script src="seconds.js"></script>
</body>
</html>
